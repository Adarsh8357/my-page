<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Office Webpage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Company Name</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Employees</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <section class="welcome">
      <h1>Welcome to the Office Dashboard</h1>
      <p>Manage employee data, monitor attendance, and generate reports all in one place.</p>
    </section>
  </main>
  <section class="info-cards">
        <div class="card">
          <h3>Total Employees</h3>
          <p>120</p>
        </div>
        <div class="card">
          <h3>Today's Attendance</h3>
          <p>95%</p>
        </div>
        <div class="card">
          <h3>Pending Leaves</h3>
          <p>8 requests</p>
        </div>
      </section>
  


  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Company Name. All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733561.png" alt="LinkedIn"></a>
      </div>
    </div>
  </footer>
</body>
</html>
